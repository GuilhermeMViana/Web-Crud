{{define "Index"}}
{{template "_head"}}
<body>
   {{template "_menu"}}
    <div class="container">
        <section class="card">
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
                </thead>

                {{range .}}
                <tbody>
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Description}}</td>
                        <td>{{.Price}}</td>
                        <td>{{.Quantity}}</td>
                        <td><button class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</button></td>
                    </tr>
                </tbody>
                {{end}}

            </table>
        </section>
        <div class="card-footer mt-3">
            <a href="/new" class="btn btn-primary mb-2">Criar novo Produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Deseja deletar esse produto?")

        if (resposta) {
            window.location = `/delete?id=${id}`
        }
    }
</script>
</html>
{{end}}
